<div class="container">
  <div class="row">
    <p>Catégorie (*):</p>
    <mat-form-field appearance="fill">

      <mat-label>Catégorie</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="obj">
        <mat-option #databox *ngFor="let obj of objs" [value]="obj.imSousFamillesId" (click)="onSelect(databox.value)">
          {{obj.libelle}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <div>
        <mat-form-field appearance="fill" style="padding-right: 5%;">
          <mat-label>code</mat-label>
          <input #box matInput>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Libelle</mat-label>
          <input #data matInput>
        </mat-form-field>
      </div>  
    </div><br>
    <input type="submit" class="btn btn-primary" (click)="onclick(data.value, box.value)" value="Rechercher">
  </div>
</div><br>
<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.imArticleId}} </td>
    </ng-container>

    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> libelle </th>
      <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
    </ng-container>


    <!-- Name Column -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="4" showFirstLastButtons></mat-paginator>
</div>
