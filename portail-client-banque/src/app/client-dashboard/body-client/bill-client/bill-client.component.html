<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> 1 </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="facture">
      <th mat-header-cell *matHeaderCellDef> facture </th>
      <td mat-cell *matCellDef="let element"> livre anglais </td>
    </ng-container>

    <!-- pwd Column -->
    <ng-container matColumnDef="ficher">
      <th mat-header-cell *matHeaderCellDef> ficher </th>
      <td mat-cell *matCellDef="let element"> <mat-icon style="color: blue;">cloud_download</mat-icon> </td>
    </ng-container>

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
