<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let element of dataSource">
      <div class="space" >
        <mat-card class="example-card">
          <img mat-card-image src="{{urlImage}}{{element.imageName}}" width="1000px" height="200px" alt="Problem">
          <mat-card-title>{{element.title_pub}}</mat-card-title>
          <mat-card-subtitle>{{element.first_date}} Ã  {{element.last_date}}</mat-card-subtitle>
          <mat-card-content>
            <p>
              {{element.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="deletePub(element.id_pub,element.imageName)" color="primary">Supprimer</button>
          </mat-card-actions>
        </mat-card>
        <br>
      </div>
    </div>
  </div>
</div>
