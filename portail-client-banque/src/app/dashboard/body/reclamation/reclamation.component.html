<div class="container">
  <div class="row" id="styitem">
    <div class="col" *ngFor="let element of dataSource">
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{element.title_reclamation}}
          </mat-panel-title>
          <mat-panel-description>
            {{element.date}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Client : {{element.utilisateur?.username}}</p>

        <p>Description : {{element.description}}</p>
        <p>Reponse : {{element.reponse}}</p><br>
        <p>Reponse : <textarea matInput placeholder="reponse" value="" [(ngModel)]="response" required></textarea></p>
        <br>
        <button mat-button color="primary" (click)="addResponse(element.id_reclamation)">Repondre</button>
      </mat-expansion-panel>
    </div>
  </div>
</div>
