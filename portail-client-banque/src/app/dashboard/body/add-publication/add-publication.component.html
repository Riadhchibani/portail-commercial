<div class="container">
  <form class="example-form" [formGroup]="profileFormPub">
    <div class="row">
      <div class="col-6 offset-2">
        <mat-card class="example-card">
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu">
          <mat-card-subtitle>
            <mat-form-field class="example-form-field">
              <mat-label>intitulÃ©</mat-label>
              <input matInput placeholder="" value="" formControlName="title">
            </mat-form-field>
            <br>
            <!--Date : {{today | date:'shortDate'}}-->
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>date de naissance</mat-label>
              <input matInput type='date' #myDate formControlName="date" />
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>date de naissance</mat-label>
              <input matInput type='date' #myDate formControlName="lastdate" />
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <br>
          </mat-card-subtitle>
          <mat-card-content>
            <p>
              <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput value="" formControlName="description" required></textarea>
              </mat-form-field>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="addPublication()">publier</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </form>
</div>
