<div *ngIf="itemOfCharts">
  <h2>Statistique</h2>
  <canvas baseChart style="margin-top: 16%;height: 400px;width: 800px;display: block;" [datasets]="barChartData"
    [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
    [chartType]="barChartType">
  </canvas>
</div>
<div *ngIf="itemOfAddClient">
  <form class="example-form">
    <div class="container">
      <div class="row">
        <h2>Ajouter Client</h2>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Nom</mat-label>
            <input matInput placeholder="" value="">
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="example-full-width">
            <mat-label>Prenom</mat-label>
            <input matInput placeholder="" value="">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field id="widthIn" class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput placeholder="" value="">
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-1">
          <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field class="example-full-width">
            <mat-label>Tel</mat-label>
            <input type="tel" matInput placeholder="" value="">
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-4">
          <input type="submit" name="add" class="btn btn-primary" value="submit">
        </div>
        <div class="col-3">
          <button type="reset" class="btn btn-default">Reset</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div *ngIf="itemOfClient">

</div>
